<h1 class="text-center">Estudiantes</h1>

<div class="estudiantes container">

  <form [formGroup]="myForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="formGroupExampleInput">Cedula</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="Cedula Estudiante"
        formControlName="cedula"
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Nombres</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Nombres"
        formControlName="nombres"
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Apellidos</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Apellidos"
        formControlName="apellidos"
      />
    </div>
    <input class="btn btn-primary" type="submit" [value]="(modoActualizar) ? 'Actualizar Estudiante' : 'Agregar Estudiante'" />
  </form>

  <div class="listado-estudiantes">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Cedula</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Actualizar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of estudiantes">
          <td>{{estudiante.id_estudiante}}</td>
          <td>{{estudiante.cedula}}</td>
          <td>{{estudiante.nombres}}</td>
          <td>{{estudiante.apellidos}}</td>
          <td><button class="btn btn-warning" (click)="llenarCamposActualizar(estudiante)">Actualizar</button></td>
          <td> <button class="btn btn-danger" (click)="onDelete(estudiante.id_estudiante)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
