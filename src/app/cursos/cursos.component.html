<h1 class="text-center">Cursos</h1>

<div class="cursos container">
    <form [formGroup]="myForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nombre del Curso</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Nombre del Curso"
          formControlName="nombre_curso"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Paralelo</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="Paralelo"
          formControlName="paralelo"
        />
      </div>
      <input class="btn btn-primary" type="submit" [value]="(modoActualizar) ? 'Actualizar Estudiante' : 'Agregar Estudiante'" />
    </form>
  
    <div class="listado-estudiantes">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre Curso</th>
            <th scope="col">Paralelo</th>
            <th scope="col">Actualizar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let curso of cursos">
            <td> {{ curso.id_curso }}</td>
            <td>  {{ curso.nombre_curso }}</td>
            <td> {{ curso.paralelo }}</td>
            <td>  <button class="btn btn-warning" (click)="llenarCamposActualizar(curso)">Actualizar</button></td>
            <td>  <button class="btn btn-danger" (click)="onDelete(curso.id_curso)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
