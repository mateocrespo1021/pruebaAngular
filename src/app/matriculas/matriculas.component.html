<h1 class="text-center">Matriculas</h1>

<div class="matriculas container">
    <form [formGroup]="myForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="formGroupExampleInput">Cedula del Estudiante</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Cedula del Estudiante"
          formControlName="id_estudiante"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Curso</label>
        <select formControlName="id_curso" class="form-select" aria-label="Default select example">
            <option selected>Seleccione un  Curso</option>
            <option *ngFor="let curso of cursos" [value]="curso.id_curso">{{curso.nombre_curso}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Fecha</label>
        <input
          type="date"
          class="form-control"
          id="formGroupExampleInput"
          formControlName="fecha"
        />
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Seccion</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Seccion"
          formControlName="seccion"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Periodo</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Periodo"
          formControlName="periodo"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Responsable de Matricula</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Responsable de matricula"
          formControlName="responsable_matricula"
        />
      </div>
      <input class="btn btn-primary" type="submit" value="Agregar Matricula" />
    </form>
  
    <div class="listado-estudiantes">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Cedula Estudiante</th>
            <th scope="col">Id_Curso</th>
            <th scope="col">Fecha</th>
            <th scope="col">Seccion</th>
            <th scope="col">Periodo</th>
            <th scope="col">Responsable</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let matricula of matriculas">
            <td>    {{ matricula.id_matricula }}</td>
            <td>   {{ matricula.id_estudiante }}</td>
            <td> {{ matricula.id_curso }}</td>
            <td>   {{ matricula.fecha }}</td>
            <td> {{ matricula.seccion }}</td>
            <td>   {{ matricula.periodo }}</td>
            <td> {{ matricula.responsable_matricula }}</td>
            <td>   <button class="btn btn-danger" (click)="onDelete(matricula.id_matricula)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
